<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>3DGS Point Cloud Viewer</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #loading {
      position: fixed;
      top: 10px;
      left: 10px;
      padding: 6px 10px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      font-family: sans-serif;
      font-size: 12px;
      border-radius: 4px;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div id="loading">Loading point_cloud.ply …</div>

  <script type="module">
    import * as THREE from "https://unpkg.com/three@0.165.0/build/three.module.js";
    import { OrbitControls } from "https://unpkg.com/three@0.165.0/examples/jsm/controls/OrbitControls.js";
    import { PLYLoader } from "https://unpkg.com/three@0.165.0/examples/jsm/loaders/PLYLoader.js";

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xffffff);

    const camera = new THREE.PerspectiveCamera(
      60,
      window.innerWidth / window.innerHeight,
      0.01,
      1000
    );
    camera.position.set(0.2, 0.2, 0.8);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    const light = new THREE.DirectionalLight(0xffffff, 1.0);
    light.position.set(2, 2, 2);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0xffffff, 0.4));

    const loader = new PLYLoader();
    loader.load(
      "point_cloud.ply",
      (geometry) => {
        geometry.computeVertexNormals();

        const material = new THREE.PointsMaterial({
          size: 0.003,
          vertexColors: geometry.hasAttribute("color"),
        });

        const points = new THREE.Points(geometry, material);

        geometry.computeBoundingBox();
        const box = geometry.boundingBox;
        const size = new THREE.Vector3();
        box.getSize(size);
        const maxDim = Math.max(size.x, size.y, size.z);
        const scale = 1.0 / maxDim;
        points.scale.setScalar(scale);

        const center = new THREE.Vector3();
        box.getCenter(center).multiplyScalar(scale);
        points.position.sub(center);

        scene.add(points);

        controls.target.copy(points.position);
        controls.update();

        document.getElementById("loading").style.display = "none";
      },
      (xhr) => {
        const loaded = xhr.loaded / (xhr.total || 1);
        document.getElementById("loading").textContent =
          "Loading point_cloud.ply … " + Math.round(loaded * 100) + "%";
      },
      (error) => {
        console.error(error);
        document.getElementById("loading").textContent =
          "Error loading point_cloud.ply";
      }
    );

    window.addEventListener("resize", () => {
      const w = window.innerWidth;
      const h = window.innerHeight;
      camera.aspect = w / h;
      camera.updateProjectionMatrix();
      renderer.setSize(w, h);
    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
